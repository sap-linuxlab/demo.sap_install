---
# Tasks to create a temporary AZURE credentials
- name: Ensure Azure Credential is removed
  awx.awx.credential:
    name: "{{ guid }} Cloud Credential"
    organization: "{{ demo_org }}"
    credential_type: "Microsoft Azure Resource Manager"
    state: absent

- name: Ensure Azure Extra Variables Credential is removed
  awx.awx.credential:
    name: "{{ guid }} Cloud Extra Variables"
    credential_type: Azure Extra Variables
    organization: "{{ demo_org }}"
    state: absent

